{% extends 'base.html' %}
{% block content %}
    <div class="col-6 mx-auto">
        <h2>Новая метка:</h2>
        <form method="POST" action="{% url 'add-tag' %}">
            {% csrf_token %}
        <div class="d-flex flex-column mb-3">
            <label class="form-label" for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
            <div class="input-group ">
                <input id="{{ form.title.id_for_label }}" class="form-control" type="text" name="title" maxlength="{{ form.title.field.max_length }}">
                <input type="color" class="form-control form-control-color" id="{{ form.color.id_for_label }}" value="#563d7c" name="color" maxlength="{{ form.color.field.max_length }}">   
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Создать</button>
        </form>
    </div>
{% endblock %}
